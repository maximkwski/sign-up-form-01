<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="logo">
        <img src="./olena-sergienko-r0M9HrfJMBM-unsplash.jpg" alt="picture of nature">
        <div class="banner">
            <img src="./odin-lined.png" alt="odin icon" id="logo-icon">
            <span>Odin</span> 
        </div>
        <p>Photo by <a href="https://unsplash.com/@olenkasergienko?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Olena Sergienko</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>    
    </div>
    <div class="main">
        <h3>This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams. <br>
            Sign up <i>now</i> to get started.<br>
            <br>
            You <i>know</i> what to do.
        </h3>
        <div class="form">
            <form action="#" method="get">
                <div class="input-area">
                    <h3>Let's do this!</h3>
                    <div>
                        <label for="first-name">First Name</label><br>
                        <input type="text" id="first-name" name="first-name" required pattern="^\D*$">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label><br>
                        <input type="text" id="last-name" name="last-name" required pattern="^\D*$">
                    </div>
                    <div>
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone number</label><br>
                        <input type="tel" id="phone" name="phone" required pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$">
                    </div>
                    <div>
                        <label for="password">Password</label><br>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div>
                        <label for="confirm-pwd">Confirm password</label><br>
                        <input type="password" name="confirm-pwd" id="confirm-pwd" required>
                    </div>
                    <div class="error"> sho </div>
                </div>
                <div class="signup-login">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
