<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="logo">
        <img src="./olena-sergienko-r0M9HrfJMBM-unsplash.jpg" alt="nature">
    </div>
    <div class="main">
        <h3>This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams. <br>
            Sign up <i>now</i> to get started.<br>
            <br>
            You <i>know</i> what to do.
        </h3>
        <div class="form">
            <form action="#" method="get">
                <h3>Let's do this!</h3>
                <div>
                    <label for="first-name">First Name</label><br>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div>
                    <label for="last-name">Last Name</label><br>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="phone">Phone number</label><br>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="confirm-pwd">Confirm password</label><br>
                    <input type="password" name="confirm-pwd" id="confirm-pwd">
                </div>
                <div>
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
